<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>

    <script src="./dist/zoid.frameworks.js"></script>
    <script src="./widget.js"></script>

    <title>Parent with react rendering from CDN</title>

  </head>
  <body>
    <h1>Parent with no react</h1>
    <div id="my-widget"></div>
    <script type="text/babel">
      let MyWidgetReactComponent = MyWidget.driver("react", {
        React: window.React,
        ReactDOM: window.ReactDOM,
      });

      function App() {
        return (
          <div>
            <h3>React Parent</h3>
            <MyWidgetReactComponent 
              name="MyWidget" 
              passDownFunc={(text) => {console.log(text)}} 
            />
          </div>
        );
      }

      ReactDOM.render(<App />, document.querySelector("#my-widget"));
    </script>
  </body>
</html>
